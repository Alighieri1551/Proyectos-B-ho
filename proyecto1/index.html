<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>PROYECTO 1 - FORMULARIO BÚHO</title>
</head>
<body>
    <div class="content-form">
        <form>
            <label for="name">NOMBRE</label>
            <input class="ingresarDatos" type="text" id="name_1" placeholder="Ingrese su Nombre" onkeypress="return sololetras(event)" onpaste="return false">
            <label for="email">CORREO</label>
            <input class="ingresarDatos" type="email" id="email_1" placeholder="example@gmail.com">
            <label for="password">NÚMERO RANDOM</label>
            <input class="ingresarDatos" class="text-aleatorio" type="text" id="numeroAleatorio" value="cargando..." readonly>
            <div class="boton-formulario">
                <button id="btn-form" disabled>ENVIAR</button>
            </div>
        </form>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
